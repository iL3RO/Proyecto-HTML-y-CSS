                <div class="col-lg-8 col-md-10 col-sm-12 mx-auto">
                    <h2>Formulario de Inscripción</h2>
                    <form action="http://172.22.200.240/resultado.php" method="POST">
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Tu correo" required>
                        </div>
                        <div class="form-group">
                            <label for="type">Tipo de consulta:</label>
                            <select class="form-control" id="type" name="type" required>
                                <option value="general">General</option>
                                <option value="especifico">Específico</option>
                            </select>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                            <label class="form-check-label" for="terms">Acepto los <a href="#">Términos y Condiciones</a></label>
                        </div>
                        <button type="submit" id="submit-button" class="custom-btn">Enviar</button>
                    </form>
                </div>
